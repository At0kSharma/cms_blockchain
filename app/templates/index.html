<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-8">
                <h1>Dashboard</h1>
            </div>
            <div class="col-md-1"></div>
        </div>

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h4>Block Size</h4>
                <div class="panel panel-default">
                    <div class="panel-body">
                        {{ length_data }}
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h4>Proof</h4>
                <div class="panel panel-default">
                    <div class="panel-body">
                        {{ proof }}
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h4>Hash</h4>
                <div class="panel panel-default">
                    <div class="panel-body">
                        {{ hash }}
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h4>Timestamp</h4>
                <div class="panel panel-default">
                    <div class="panel-body">
                        {{time}}
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>

    </div>
</body>

</html>
