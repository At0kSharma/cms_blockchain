<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <form class="form-horizontal" method="POST" action="">
      <fieldset>

        <!-- Form Name -->
        <legend >Sign Up</legend>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="name">Name</label>
          <div class="col-md-4">
            <input id="name" name="name" type="text" placeholder="Enter your name" class="form-control input-md" required="">

          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="address">Address</label>
          <div class="col-md-4">
            <input id="address" name="address" type="text" placeholder="Enter your address" class="form-control input-md" required="">

          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="email">Email</label>
          <div class="col-md-4">
            <input id="email" name="email" type="text" placeholder="Enter you email" class="form-control input-md" required="">

          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="phone">Phone No</label>
          <div class="col-md-4">
            <input id="phone" name="phone" type="text" placeholder="Enter your phone no" class="form-control input-md" required="">

          </div>
        </div>

        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="submit"></label>
          <div class="col-md-4">
            <button type="submit" class="btn btn-primary">OK</button>
          </div>
        </div>

      </fieldset>
    </form>
  </div>
  <div class="col-md-2"></div>
</body>
</html>
