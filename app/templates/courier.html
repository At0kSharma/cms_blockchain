<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <form class="form-horizontal" method="POST" action="">
            <fieldset>

                <!-- Form Name -->
                <legend>Make The Shipment</legend>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="sender">Sender_id</label>
                    <div class="col-md-4">
                        <input id="sender" name="sender" type="text" placeholder="Enter the Sender_id"
                            class="form-control input-md" required="">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="receiver">Receiver_id</label>
                    <div class="col-md-4">
                        <input id="receiver" name="receiver" type="text" placeholder="Enter Receiver_id"
                            class="form-control input-md" required="">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="product">Product_id</label>
                    <div class="col-md-4">
                        <input id="product" name="product" type="text" placeholder="Enter Product_id"
                            class="form-control input-md" required="">

                    </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="submit"></label>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary">OK</button>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
    <div class="col-md-2"></div>
</body>

</html>
