    <title>Collapsible sidebar using Bootstrap 3</title>

    <link href="{{ url_for('static',filename='css/style.css') }}" rel="stylesheet">

</head>

<body>



    <div class="wrapper">

        <nav id="sidebar">
            <div class="sidebar-header">
                <h1>Menu</h1>
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a href="{{ url_for('dashboard') }}">

                    </a>
                </li>
                <li>
                    <a href="{{ url_for('sign') }}">
                        <h4>Sign Up</h4>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('product') }}">

                    </a>

                <li>
                    <a href="{{ url_for('courier') }}">

                    </a>
                </li>
                <li>

                        <h4>Update</h4>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('search') }}">
                        <h4>Search</h4>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('track') }}">
                        <h4>Track</h4>
                    </a>
                </li>
            </ul>

        </nav>

        <!-- Page Content Holder -->
        <div id="content">

            <nav class="navbar navbar-default">
                <div class="container-fluid">

                    <div class="navbar-header">
                        <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                            <i class="glyphicon glyphicon-align-left"></i>
                            <span>Menu</span>
                        </button>
                    </div>
                    <div class="navbar-header">
                        <div class="col-md-1"></div>
                        <div class="col-md-8">

                        </div>
                        <div class="col-md-1"></div>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="{{ url_for('get_chain') }}">
                                    <h3>Get Chain</h3>
                            </li>
                        </ul>
                    </div>

                </div>
            </nav>

            <div id="qw" class="container-fluid">
                <div class="row">

                    <script type="text/javascript">
                        json_data = {{ data | tojson }};
                        var id = "{{s_id}}";
                        var temp = "{{select}}";
                        var check=0;
                        if (id == "user_id") {
                            var htmlText = '';
                            for (key in json_data) {
                                if (key == 0) {
                                    continue
                                }
                                if (json_data[key]["transactions"][0]["user_id"] == null) {
                                    continue
                                }
                                if (json_data[key]["transactions"][0]["user_id"] != temp) {
                                    continue
                                }
                                htmlText += '<div class="row">';
                                htmlText += '<div class="col-md-1">';
                                htmlText += '</div>';
                                htmlText += '<div class="col-md-10">';
                                htmlText += '<div class="panel panel-default">';
                                htmlText += '<div class="panel-body" style="word-break:break-all">';
                                htmlText += '<p class="p-index"> Index: ' + json_data[key].index + '</p>';
                                htmlText += '<p class="p-time"> Timestamp: ' + json_data[key].timestamp + '</p>';
                                htmlText += '<p class="p-proof"> Proof: ' + json_data[key].proof + '</p>';
                                htmlText += '<p class="p-hash"> Previous_hash: ' + json_data[key].previous_hash + '</p>';
                                htmlText += '<p class="p-user_id"> User id: ' + json_data[key]["transactions"][0]["user_id"] + '</p>';
                                htmlText += '<p class="p-name"> Name: ' + json_data[key]["transactions"][0]["name"] + '</p>';
                                htmlText += '<p class="p-address"> Address: ' + json_data[key]["transactions"][0]["address"] + '</p>';
                                htmlText += '<p class="p-email"> Email: ' + json_data[key]["transactions"][0]["email"] + '</p>';
                                htmlText += '<p class="p-phone"> Phone: ' + json_data[key]["transactions"][0]["phone"] + '</p>';
                                htmlText += '</div>';
                                htmlText += '</div>';
                                htmlText += '</div>';
                                htmlText += '<div class="col-md-1">';
                                htmlText += '</div>';
                                htmlText += '</div>';
                                check=1;
                            }
                            if(check==0){
                                htmlText += '<div class="row">';
                                htmlText += '<div class="col-md-1">';
                                htmlText += '</div>';
                                htmlText += '<div class="col-md-10">';
                                htmlText += '<div class="panel panel-default">';
                                htmlText += '<div class="panel-body">';
                                htmlText += '<p> Not Found !!!</p>';
                                htmlText += '</div>';
                                htmlText += '</div>';
                                htmlText += '</div>';
                                htmlText += '<div class="col-md-1">';
                                htmlText += '</div>';
                                htmlText += '</div>';
                            }

                            $("#qw").append(htmlText);

                                htmlText += '<div class="row">';
                                htmlText += '<div class="col-md-1">';
                                htmlText += '</div>';
                                htmlText += '<div class="col-md-10">';
                                htmlText += '<div class="panel panel-default">';
                                htmlText += '<div class="panel-body" style="word-break:break-all">';
                                htmlText += '<p class="p-index"> Index: ' + json_data[key].index + '</p>';
                                htmlText += '<p class="p-time"> Timestamp: ' + json_data[key].timestamp + '</p>';
                                htmlText += '<p class="p-proof"> Proof: ' + json_data[key].proof + '</p>';
                                htmlText += '<p class="p-hash"> Previous_hash: ' + json_data[key].previous_hash + '</p>';
                                htmlText += '<p class="p-user_id"> Product id: ' + json_data[key]["transactions"][0]["prod_id"] + '</p>';
                                htmlText += '<p class="p-name"> Produvt Name: ' + json_data[key]["transactions"][0]["product_name"] + '</p>';
                                htmlText += '<p class="p-address"> Amount: ' + json_data[key]["transactions"][0]["amount"] + '</p>';
                                htmlText += '<p class="p-email"> Quantity: ' + json_data[key]["transactions"][0]["quantity"] + '</p>';
                                htmlText += '</div>';
                                htmlText += '</div>';
                                htmlText += '</div>';
                                htmlText += '<div class="col-md-1">';
                                htmlText += '</div>';
                                htmlText += '</div>';
                                check = 1;
                            }
                            if(check==0){
                                htmlText += '<div class="row">';

                                htmlText += '<div class="col-md-10">';

                                if (key == 0) {
                                    continue
                                }
                                if (json_data[key]["transactions"][0]["courier_id"] == null) {
                                    continue
                                }
                                if (json_data[key]["transactions"][0]["courier_id"] != temp) {
                                    continue
                                }
                                htmlText += '<div class="row">';
                                htmlText += '<div class="col-md-1">';
                                htmlText += '</div>';
                                htmlText += '<div class="col-md-10">';
                                htmlText += '<div class="panel panel-default">';
                                htmlText += '<div class="panel-body" style="word-break:break-all">';
                                htmlText += '<p class="p-index"> Index: ' + json_data[key].index + '</p>';
                                htmlText += '<p class="p-time"> Timestamp: ' + json_data[key].timestamp + '</p>';
                                htmlText += '<p class="p-proof"> Proof: ' + json_data[key].proof + '</p>';
                                htmlText += '<p class="p-hash"> Previous_hash: ' + json_data[key].previous_hash + '</p>';
                                htmlText += '<p class="p-user_id"> Courier Id: ' + json_data[key]["transactions"][0]["courier_id"] + '</p>';
                                htmlText += '<p class="p-name"> Sender Id: ' + json_data[key]["transactions"][0]["sender_id"] + '</p>';
                                htmlText += '<p class="p-address"> Receiver Id: ' + json_data[key]["transactions"][0]["receiver_id"] + '</p>';
                                htmlText += '<p class="p-email"> Product Id: ' + json_data[key]["transactions"][0]["product_id"] + '</p>';
                                htmlText += '</div>';
                                htmlText += '</div>';
                                htmlText += '</div>';
                                htmlText += '<div class="col-md-1">';
                                htmlText += '</div>';
                                htmlText += '</div>';
                                check = 1;
                            }
                            if(check==0){
                                htmlText += '<div class="row">';

                                htmlText += '<div class="col-md-10">';

                                htmlText += '<div class="col-md-1">';

                                htmlText += '</div>';
                            }

                            $("#qw").append(htmlText);

                </div>


            </div>

        </div>
    </div>





    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <!-- Bootstrap Js CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- jQuery Custom Scroller CDN -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });

            $('#sidebarCollapse').on('click', function () {
                $('#sidebar, #content').toggleClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });
    </script>
</body>

</html>
