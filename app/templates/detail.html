<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>NODE 5000</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-8">
                <h1>Details</h1>
            </div>
            <div class="col-md-1"></div>
        </div>

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h4>User ID</h4>
                <div class="panel panel-default">
                    <div class="panel-body">
                        {{ user_id }}
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h4>Name</h4>
                <div class="panel panel-default">
                    <div class="panel-body">
                        {{ name }}
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h4>Address</h4>
                <div class="panel panel-default">
                    <div class="panel-body">
                        {{ address }}
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h4>Email</h4>
                <div class="panel panel-default">
                    <div class="panel-body">
                        {{email}}
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h4>Phone NO</h4>
                <div class="panel panel-default">
                    <div class="panel-body">
                        {{phone}}
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>

    </div>
</body>

</html>
